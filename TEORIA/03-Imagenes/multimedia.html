<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- Tanto en imágenes, vídeos y audios se pueden acceder a elementos en internet utilizando
        sus URL (ejemplo en el del audio), es decir, que no es necesario tener el objeto multimedia
        descargado en nuestro dispositivo -->
        <h3>Imágenes</h3>
        <!-- Instertamos multimedia situada en otra carpeta diferente a la del archivo HTML: -->
        <img src="C:\Users\larre\Documents\NAIA\Git_GitHub\logos\logo_NL.png" alt="Logo NL" width="300" />
        <h3>Vídeo</h3>
        <video width="500" controls muted loop autoplay>
            <!-- Insertamos multimedia situada en la misma carpeta que el archivo HTML: -->
            <source src="img/Arde Bogotá - Big Bang.mp4" type="video/mp4" />
        </video>
        <h3>Audio</h3>
        <audio controls loop>
            <!-- Insertamos multimedia desde internet copiando su URL: -->
            <source src="http://www.sonidosmp3gratis.com/sounds/ringtones-super-mario-bros.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>

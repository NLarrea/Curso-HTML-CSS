<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilando formularios</title>
    <link rel="stylesheet" href="../css/formularios.css">
</head>
<body>
    <!-- Creamos un formulario: -->
    <form action="" method="">
        <input class="input" type="text" name="name"/> <!-- input de tipo texto -->
        <input class="input" type="password" name="name"/> <!-- input de tipo contraseña -->
        <!-- input para modificar con un diseño moderno: -->
        <input class="input-moderno" type="text" name="name" placeholder="Tu nombre"/><br>
        <!-- input para modificar el color de fondo y añadirle sombras: -->
        <input class="input-background" type="text" name="name" placeholder="Escribe algo"/><br>
        <!-- input para añadirle una imagen de fondo: -->
        <input class="input-search" type="text" name="name" placeholder="Buscar"/><br>
        <!-- área de texto: -->
        <textarea name="descripcion" placeholder="Danos tu opinión"></textarea><br>
        <!-- selector de opciones: -->
        <select>
            <option>Opción 1</option>
            <option>Opción 2</option>
            <option>Opción 3</option>
        </select>
    </form>
</body>
</html>
